                <form>
                    <div class="form-group">
                        <label for="formInput1">Nombre</label>

                    </div>
                    <div class="form-group">
                        <label for="formInput1">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="formInput3">Celular</label>
                        <input type="number" class="form-control" id="celular" placeholder="Celular">
                    </div>
                    <select class="form-select" aria-label="Default select example" id="selectProduct">

                    </select>
                    <div class="form-group">
                        <label for="formInput1">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                    </div>
                    <button type="submit" class="btn btn-dark" id="addBtn">Añadir al carrito</button>
                    <div class="form-group">
                        <label for="formInput7">Dirección de envío</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Direccion">
                    </div>
                    <button type="submit" class="btn btn-dark">Comprar</button>
                </form>
